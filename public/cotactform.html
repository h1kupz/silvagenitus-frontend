<form name="contact-form" class="eight columns offset-by-two" data-netlify="true" hidden>
    <div>
        <input type="text" name="from_name" placeholder="Your Name" required />
    </div>
    <input type="email" name="from_email" placeholder="you@email.com" required />
    <input type="text" name="msg_subject" placeholder="Subject" required />
    <textarea name="msg_body" placeholder="What are you writing about?" required></textarea>
    <button type="submit" class="twelve columns">Send</button>
</form>
